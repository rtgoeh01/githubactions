on:
  push

jobs:
  commit-module:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Get commit message
        id: commit_message
        run: echo "Commit message- ${{ github.event.head_commit.message }}"

      - name: Check if the commit message contains "Update"
        id: check_message
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"Update"* ]]; then
            echo "Condition matches."
            run: echo "::set-output name=ready::yes"
          else
            echo "Condition does not match."
            run: echo "::set-output name=ready::no"
          fi
          
  deploy-module:
     runs-on: ubuntu-latest
     needs: commit-module
     if: needs.commit-module.outputs.ready == 'yes'
     steps:
      - run: echo "Deploying project."
